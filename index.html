<html>
  <head>
    <meta charset="UTF-8">
    
    <style>
      html, body, #canvasContainer {
        width:  100%;
        height: 100%;
        margin: 0px;
        background: black;
      }
      #menuContainer {
        text-align: center;
      }
      #miscText {
        color: #00C8C8;
        font-family: sans-serif;
        font-size:0.875em;
      }
    </style>
    
    <script type="application/javascript" src="js/golengine.js"></script>
  </head>
  
  <body onload="golStart()">
    <div id="canvasContainer">
      <canvas id="canvas"></canvas>
    </div>
    
    <div id="menuContainer">
      <button id="togglePause" type="button"
        onclick="golTogglePause()">Start</button>
      <button type="button" onclick="golToggleEdit()">Edit</button>
      <button type="button" onclick="golStart('clear')">Clear</button>
      <button type="button" onclick="golStart()">Random</button>
      <button id="toggleMusic" type="button"
        onclick="golToggleMusic()">Play music</button>
      <audio preload="none" onended="playNextSong()" src="media/Song02.ogg"></audio>
      <audio preload="none" onended="playNextSong()" src="media/Song01.ogg"></audio>
      <audio preload="none" onended="playNextSong()" src="media/Song03.ogg"></audio>
      <audio preload="none" onended="playNextSong()" src="media/Song04.ogg"></audio>
      <button type="button" onclick="window.open('https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life')">wtf is this?</button>
      <button id="setSpeed" type="button" onclick="golSetfps()">Set speed</button>
      <input id="fpsInput" type="text" size="3" value="20" onkeydown="if (event.keyCode == 13) document.getElementById('setSpeed').click()" /><span id="miscText">gens/sec</span>
      <div>
          <span id="miscText">Music by <a target="_blank" href="https://soundcloud.com/joseph-scholberg">Joseph Scholberg</a></span>
      </div>
    </div>
  </body>
</html>
